<!DOCTYPE html>


<html>


    <head>


        <title> Oxford Grade </title>


    </head>

    <body>

        <table cellspacing="5px" align="center" border="5"  width="80%" height="700px">


            <caption> <h2> <font color="#CE1124"> OXFORD </font></h2> </caption>


            <tr align="center" bgcolor="#FFFFFF">
                <th>Oxford Grade</th>
                <th bgcolor="#CE1124">US Grade</th>
                <th>US GPA Point Value</th>
            </tr>

            <tr align="center">
                <td>Alpha, Alpha –</td>
                <td bgcolor="#CE1124">A+ or A</td>
                <td>4.0</td>
            </tr>

            <tr align="center">
                <td>Alpha –, Alpha Beta</td>
                <td bgcolor="#CE1124">A</td>
                <td>4.0</td>
            </tr>

            <tr align="center">
                <td bgcolor="#CE1124">Beta Alpha, Beta +</td>
                <td bgcolor="#CE1124">A-</td>
                <td bgcolor="#CE1124">3.7</td>
            </tr>

            <tr align="center">
                <td>Beta, Beta -, Beta —</td>
                <td bgcolor="#CE1124">B+</td>
                <td>3.3</td>
            </tr>

            <tr align="center">
                <td>Beta Gamma, Gamma Beta</td>
                <td bgcolor="#CE1124">B</td>
                <td>3.0</td>
            </tr>

            <tr align="center">
                <td>Gamma +++, Gamma ++, Gamma +</td>
                <td bgcolor="#CE1124">B-</td>
                <td>2.7</td>
            
            </tr>


        </table>


    </body>


</html>
